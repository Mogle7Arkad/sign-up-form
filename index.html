<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="hero-image">
            <h1>EL-ROI.</h1>
            <img src="odin-lined.png" alt="eagle">
            <h1>The God who sees!</h1>
        </div>
        <div class="format">
            <div class="writeUps">
                <h5 class="top">This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </h5>
                <h5 class="sub-writeups">You know you want to.</h5>
            </div>
            <form action="" method="post">

                <h2>Let's do this!</h2>
                <div class="formContent">
                    <div class="box">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" placeholder="" name="firstName">
                    </div>
    
                    <div class="box">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" placeholder="" name="lastName">
                    </div>
    
                    <div class="box">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" placeholder="" name="email" required>
                    </div>
    
                    <div class="box">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" id="phoneNumber" placeholder="" name="phoneNumber">
                    </div>
    
                    <div class="box">
                        <label for="passWord">PASSWORD</label>
                        <input type="password" id="passWord" placeholder="" name="passWord" required>
                    </div>
    
                    <div class="box">
                        <label for="confirm-passWord">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-passWord" placeholder="" name="confirm-passWord" required>
                    </div>
                </div>

            </form>

            <div class="create-account">
                <input type="submit" id="create-account" name="create-account" value="Create Account">
            </div>

            <div class="login">
                <label for="login">Already have an account?</label>
                <input type="submit" id="login" name="login" value="Log in">
            </div>
        </div>
    
    </div>
</body>
</html>
